<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id ="app">
	<h2>a태그로 페이지 이동하기..</h2>
	<h3>페이지가 안넘어가도록 이벤트를 막는 방법.</h3>
		<a href="vue08_event.html" @click="sendMsg1">페이지 이동 막기1</a><br> <!-- 클릭하면 Vue SendMsg1함수호출 -->
		<a href="vue08_event.html" @click="sendMsg2">페이지 이동 막기2</a><br> <!-- 클릭하면 Vue SendMsg2함수호출 -->
		<a href="vue08_event.html" @click.prevent="sendMsg1" >페이지 이동 막기3</a><br> <!-- 클릭하면 Vue SendMsg1함수호출, 페이지 이동 막아둔다 -->
</div>
<script>
	new Vue({
		el:'#app',
		methods:{
			sendMsg1(){
				alert('클릭 이벤트 이동 막기...');
			},
			sendMsg2(event){
				event.preventDefault();
				alert('클릭 이벤트 이동 막기2...');
			}
		}
	});
</script>
</body>
</html>
